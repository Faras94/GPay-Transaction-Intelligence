name: Streamlit CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  streamlit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install test dependencies
        run: |
          pip install pytest pytest-timeout

      - name: Run RAG validation test
        run: pytest -q tests/validation_rag.py

      - name: Import dashboard.py
        run: |
          python - << 'EOF'
          import dashboard
          print("âœ… dashboard.py imported successfully")
          EOF

      - name: Streamlit check
        run: streamlit --version